<h3>Антонина Крейн</h3>

<p align="right"><i>Я слышу голос, что зовет неведомо куда, </i></p>

<p align="right"><i>Прозрачной поступью уводит сквозь листву,</i></p>

<p align="right"><i>И расступается трава, поет вода,</i></p>

<p align="right"><i>И шепот сердца оттеняет тишину.</i></p>

<p align="right"><i>Я слышу голос. Вновь.</i></p>

<p align="right"><i>И начинаю путь&hellip;</i></p>

<p align="right"><i>Старинная дэльская песня</i></p>
